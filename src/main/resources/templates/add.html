<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Fifth Wheel</title>
</head>
<body>
	<div align="center" class="col-md-12">
		<h2>Add a Fifth Wheel</h2>
		<div class="col-md-6">
			<form action="#" th:action="@{/saveFifthWheel}" th:object="${fifthwheel}" method="post">
				<div class="form-group">
					<label for="model">Model:</label> <input type="text" class="form-control" th:value="${model}" id="model" name="model" />
					
				</div>
				
				<div class="form-group">
					<label for="price">Price:</label> <input type="text" class="form-control" th:value="${model}" id="model" name="model">
				
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
